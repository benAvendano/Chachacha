    function createLyricsElements() {
      const container = document.getElementById('lyricsContainer');
      container.innerHTML = '';
      
      LYRICS.forEach((line, index) => {
        const lineElement = document.createElement('div');
        lineElement.className = 'lyrics-line';
        lineElement.textContent = line.l;
        lineElement.dataset.time = line.t;
        lineElement.dataset.index = index;
        lineElement.dataset.chorus = line.chorus;
        container.appendChild(lineElement);
      });
    }

    function showError(message) {
      const errorElement = document.getElementById('errorMessage');
      errorElement.textContent = message;
      errorElement.style.display = 'block';
    }

    function startPlayback() {
      if (hasStarted) return;
      
      hasStarted = true;
      const startMessage = document.getElementById('startMessage');
      
      audioPlayer.play().then(() => {
        startMessage.classList.add('hidden');
        sync();
      }).catch((error) => {
        console.error('Error al reproducir audio:', error);
        showError('No se pudo cargar el archivo de audio. Aseg√∫rate de que "chachacha.mp3" est√© en la misma carpeta.');
        hasStarted = false;
      });
    }

    function getExitTime(currentIndex) {
      if (currentIndex >= 0 && currentIndex < LYRICS.length - 1) {
        const currentTime = LYRICS[currentIndex].t;
        const nextTime = LYRICS[currentIndex + 1].t;
        const gap = nextTime - currentTime;
        
        const exitOffset = gap < 2 ? 0.8 : 1.2;
        return nextTime - exitOffset;
      }
      return null;
    }

    function showLine(index) {
      const lines = document.querySelectorAll('.lyrics-line');
      
      if (index >= 0 && index < lines.length) {
        currentLineElement = lines[index];
        currentLineElement.classList.add('active');
        const exitTime = getExitTime(index);
        if (exitTime) {
          clearTimeout(nextLineTimeout);
          const delay = (exitTime - LYRICS[index].t) * 1000;
          nextLineTimeout = setTimeout(() => {
            if (currentLineElement) {
              currentLineElement.classList.add('exiting');
              currentLineElement.classList.remove('active');
            }
          }, delay);
        }
      }
    }

    function clearPreviousLine() {
      const lines = document.querySelectorAll('.lyrics-line');
      lines.forEach(line => {
        line.classList.remove('active', 'exiting');
      });
      clearTimeout(nextLineTimeout);
    }

    function updateActiveLine(currentTime) {
      let newActiveIndex = -1;
      
      for (let i = 0; i < LYRICS.length; i++) {
        if (currentTime >= LYRICS[i].t - 0.3) {
          newActiveIndex = i;
        } else {
          break;
        }
      }
      
      if (newActiveIndex !== currentLineIndex && newActiveIndex >= 0) {
        clearPreviousLine();
        currentLineIndex = newActiveIndex;
        
        setTimeout(() => {
          showLine(newActiveIndex);
        }, 50);
      }
    }

    function updateProgress(currentTime) {
      const progressBar = document.getElementById('progressBar');
      if (duration > 0) {
        const progress = (currentTime / duration) * 100;
        progressBar.style.width = `${Math.min(progress, 100)}%`;
      }
    }

    function sync() {
      if (audioPlayer && !audioPlayer.paused && !audioPlayer.ended) {
        const currentTime = audioPlayer.currentTime;
        updateActiveLine(currentTime);
        updateProgress(currentTime);
      }
      
      if (hasStarted) {
        animationFrame = requestAnimationFrame(sync);
      }
    }

    function handleAudioEnd() {
      setTimeout(() => {
        audioPlayer.currentTime = 0;
        audioPlayer.play();
        // Resetear letras
        currentLineIndex = -1;
        currentLineElement = null;
        clearTimeout(nextLineTimeout);
        clearPreviousLine();
      }, 3000);
    }

    document.addEventListener('DOMContentLoaded', function() {
      audioPlayer = document.getElementById('audioPlayer');
      
      createGoldenCircles();
      createWhiteStars();
      audioPlayer.addEventListener('loadedmetadata', () => {
        duration = audioPlayer.duration;
        console.log('Audio cargado, duraci√≥n:', duration);
      });
      
      audioPlayer.addEventListener('ended', handleAudioEnd);
      
      audioPlayer.addEventListener('error', (e) => {
        console.error('Error de audio:', e);
        showError('Error al cargar el archivo de audio. Verifica que el archivo exista y sea v√°lido.');
      });
      
      createLyricsElements();
      
      document.getElementById('startButton').addEventListener('click', startPlayback);
      
      document.addEventListener('click', function(e) {
        if (e.target.id === 'startButton') return;
        
        if (!hasStarted) {
          startPlayback();
        } else if (audioPlayer) {
          if (audioPlayer.paused) {
            audioPlayer.play();
            sync();
          } else {
            audioPlayer.pause();
            cancelAnimationFrame(animationFrame);
          }
        }
      });
    });
